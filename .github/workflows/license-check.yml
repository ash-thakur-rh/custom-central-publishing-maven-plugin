name: License Header Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  license-check:
    name: Check License Headers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check license headers
        run: mvn license:check-file-header

      - name: Report results
        if: failure()
        run: |
          echo "‚ùå License header check failed!"
          echo "Some files are missing license headers."
          echo "Run 'mvn license:format' locally to add missing headers."
          exit 1