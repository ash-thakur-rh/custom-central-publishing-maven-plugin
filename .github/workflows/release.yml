name: Release to Maven Central

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version (e.g., 0.1.0)'
        required: true
      nextVersion:
        description: 'Next development version (e.g., 0.1.1-SNAPSHOT)'
        required: true

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: ${{ secrets.MAVEN_USERNAME }}
          server-password: ${{ secrets.MAVEN_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update version to release version
        run: |
          mvn versions:set -DnewVersion=${{ github.event.inputs.releaseVersion }} -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "Release version ${{ github.event.inputs.releaseVersion }}"

      - name: Build and verify
        run: mvn clean verify -Prelease

      - name: Deploy to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn deploy -Prelease -DskipTests

      - name: Create Git tag
        run: |
          git tag -a v${{ github.event.inputs.releaseVersion }} -m "Release version ${{ github.event.inputs.releaseVersion }}"
          git push origin v${{ github.event.inputs.releaseVersion }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.releaseVersion }}
          release_name: Release ${{ github.event.inputs.releaseVersion }}
          body: |
            Release version ${{ github.event.inputs.releaseVersion }}

            ## Maven Dependency

            ```xml
            <dependency>
              <groupId>io.github.agnistack</groupId>
              <artifactId>custom-central-publishing-maven-plugin</artifactId>
              <version>${{ github.event.inputs.releaseVersion }}</version>
            </dependency>
            ```

            ## Changes

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false

      - name: Update to next development version
        run: |
          mvn versions:set -DnewVersion=${{ github.event.inputs.nextVersion }} -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "Prepare for next development iteration ${{ github.event.inputs.nextVersion }}"
          git push origin main

      - name: Release Summary
        run: |
          echo "‚úÖ Release ${{ github.event.inputs.releaseVersion }} completed successfully!"
          echo "üì¶ Artifacts deployed to Maven Central"
          echo "üè∑Ô∏è  Git tag created: v${{ github.event.inputs.releaseVersion }}"
          echo "üìù GitHub Release created"
          echo "üîÑ Version updated to ${{ github.event.inputs.nextVersion }}"